            // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
            function sendMessageToServer(message, modelType) {
                // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤º
                showLoadingMessage();
                
                // åˆ›å»ºæµå¼å“åº”å¯¹è±¡
                const eventSource = new EventSource(`/ai-chat/api/chat/stream?message=${encodeURIComponent(message)}&modelType=${encodeURIComponent(modelType)}`);
                
                // åˆ›å»ºAIæ¶ˆæ¯å…ƒç´ ï¼Œå‡†å¤‡æ¥æ”¶æµå¼å†…å®¹
                const now = new Date();
                const timeString = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                // ç§»é™¤åŠ è½½æ¶ˆæ¯
                removeLoadingMessage();
                
                // å‡†å¤‡æ¨¡å‹åç§°å’Œæä¾›å•†
                let modelName, provider;
                switch(modelType) {
                    case 'deepseek-r1':
                        modelName = 'DeepSeek Reasoner';
                        provider = 'Deepseek';
                        break;
                    case 'deepseek-v3':
                        modelName = 'DeepSeek Chat';
                        provider = 'Deepseek';
                        break;
                    case 'claude-3-haiku':
                        modelName = 'Claude 3 Haiku';
                        provider = 'Anthropic';
                        break;
                    case 'claude-3-opus':
                        modelName = 'Claude 3 Opus';
                        provider = 'Anthropic';
                        break;
                    case 'claude-3-sonnet':
                        modelName = 'Claude 3 Sonnet';
                        provider = 'Anthropic';
                        break;
                    case 'claude-3.5-sonnet':
                        modelName = 'Claude 3.5 Sonnet';
                        provider = 'Anthropic';
                        break;
                    default:
                        modelName = 'AIæ¨¡å‹';
                        provider = 'API';
                }
                
                // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
                const messageElement = $(`
                    <div class="message message-ai">
                        <div class="avatar">AI</div>
                        <div class="message-content">
                            <div class="message-header">
                                ${modelName} | ${provider}
                                <span style="margin-left: 10px;">${timeString}</span>
                            </div>
                            <div class="message-text"></div>
                            <div class="message-footer">
                                Tokens: 0 â†‘ 0 â†“
                            </div>
                        </div>
                    </div>
                `);
                
                chatMessages.append(messageElement);
                scrollToBottom();
                
                let fullContent = '';
                let tokensIn = 0;
                let tokensOut = 0;
                
                // ç›‘å¬å†…å®¹äº‹ä»¶
                eventSource.addEventListener('content', function(event) {
                    const content = event.data;
                    fullContent += content;
                    
                    // æ›´æ–°æ¶ˆæ¯å†…å®¹ - ä¸è¿›è¡Œå¢é‡æ¸²æŸ“ï¼Œè€Œæ˜¯æ¯æ¬¡æ¸²æŸ“å®Œæ•´å†…å®¹ä»¥ç¡®ä¿Markdownæ­£ç¡®è§£æ
                    try {
                        messageElement.find('.message-text').html(marked.parse(fullContent));
                    } catch (e) {
                        // å¦‚æœè§£æå‡ºé”™ï¼Œç›´æ¥æ˜¾ç¤ºæ–‡æœ¬å†…å®¹
                        messageElement.find('.message-text').text(fullContent);
                    }
                    
                    // æ›´æ–°tokensè®¡æ•°
                    tokensOut++;
                    messageElement.find('.message-footer').html(`Tokens: ${tokensIn} â†‘ ${tokensOut} â†“`);
                    
                    scrollToBottom();
                });
                
                // ç›‘å¬å®Œæˆäº‹ä»¶
                eventSource.addEventListener('complete', function(event) {
                    const data = JSON.parse(event.data);
                    
                    // æ›´æ–°æœ€ç»ˆçš„tokensè®¡æ•°
                    if (data.tokensIn) tokensIn = data.tokensIn;
                    if (data.tokensOut) tokensOut = data.tokensOut;
                    
                    // ç¡®ä¿æœ€ç»ˆå†…å®¹å®Œå…¨æ¸²æŸ“
                    if (data.content) {
                        fullContent = data.content;
                    }
                    
                    // æœ€ç»ˆå†æ¬¡å®Œæ•´æ¸²æŸ“Markdownï¼Œç¡®ä¿æ‰€æœ‰æ ‡è®°éƒ½æ­£ç¡®è§£æ
                    try {
                        messageElement.find('.message-text').html(marked.parse(fullContent));
                    } catch (e) {
                        // å¦‚æœè§£æå‡ºé”™ï¼Œç›´æ¥æ˜¾ç¤ºæ–‡æœ¬å†…å®¹
                        messageElement.find('.message-text').text(fullContent);
                    }
                    
                    messageElement.find('.message-footer').html(`Tokens: ${tokensIn} â†‘ ${tokensOut} â†“`);
                    
                    // å…³é—­äº‹ä»¶æº
                    eventSource.close();
                });
                
                // ç›‘å¬é”™è¯¯äº‹ä»¶
                eventSource.addEventListener('error', function(event) {
                    // å¤„ç†é”™è¯¯æ¶ˆæ¯
                    messageElement.find('.message-text').html(`å‘ç”Ÿé”™è¯¯ï¼š${event.data || 'è¿æ¥ä¸­æ–­'}`);
                    messageElement.find('.message-header').html('System | Error');
                    
                    // å…³é—­äº‹ä»¶æº

                // ä¸€èˆ¬é”™è¯¯å¤„ç†
                eventSource.onerror = function(error) {
                    // ç§»é™¤åŠ è½½æ¶ˆæ¯ï¼ˆå¦‚æœè¿˜å­˜åœ¨ï¼‰
                    removeLoadingMessage();
                    
                    // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    if (!messageElement.find('.message-text').text()) {
                        messageElement.find('.message-text').html('è¿æ¥é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                        messageElement.find('.message-header').html('System | Error');
                    }
                    
                    // å…³é—­äº‹ä»¶æº
                    eventSource.close();
                };
            }

            // æ»šåŠ¨åˆ°åº•éƒ¨
