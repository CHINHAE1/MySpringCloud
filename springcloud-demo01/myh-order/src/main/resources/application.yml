server:
  port: 8091
spring:
  application:
    name: myh-order
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8090  # sentinel控制台地址
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/java112_cloud?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: Qiu@12345678
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect  # 修正方言
    show-sql: true
product:
  myname: maoniuxy
feign:
  client:
    config:
      myh-product: #配置远程调用的服务的名字
        connectTimeout: 2000 #连接超时时间
        readTimeout: 2000 #读取超时时间
        loggerLevel: full  #日志级别
logging:
  level:
    root: info #指定所有接口的日志级别
    com.woniuxy.feign.ProductAPI: debug #指定某个接口的日志级别
